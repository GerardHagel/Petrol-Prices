version: "3.7"
services:
  api:
    build:
      context: ./PetrolPricesApi
    working_dir: /var/www/
    environment:
      - COMPOSER_MEMORY_LIMIT=-1
    depends_on:
      - db
    volumes:
      - ./PetrolPricesApi:/var/www
    networks:
      - lahmi
    ports:
      - "8080:8080"

  client:
    build:
      context: ./PetrolPricesClient
    working_dir: /app
    depends_on:
      - api
    volumes:
      - ./PetrolPricesClient:/app
    networks:
      - lahmi
    ports:
      - "3000:80"

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
        MYSQL_DATABASE: '${DB_DATABASE}'
        MYSQL_USER: '${DB_USERNAME}'
        MYSQL_PASSWORD: '${DB_PASSWORD}'
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

    volumes:
      - dbdata:/var/lib/mysql
      - ./docker-compose/mysql/my.cnf:/etc/mysql/my.cnf
      - ./docker-compose/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - lahmi

  nginx:
    image: nginx:alpine
    ports:
      - "8005:80"
    depends_on:
      - db
      - api
      - client
    volumes:
      - ./PetrolPricesApi:/var/www/api
      - ./PetrolPricesClient:/var/www/client
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - lahmi

networks:
  lahmi:
    driver: bridge

volumes:
  dbdata:
    driver: local